<html>
<header>
    <title>Vue JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</header>

<body class="container" v-cloak>
    <div id="card">
        <div class="page-header">
            <h1>{{title}}</h1>
            <div v-html="content"></div>
        </div>
        <br>
        <!--<input type="text" v-model="inputText" id="itemForm" />-->
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-md-6">
                <input type="text" class="form-control" id="itemForm" placeholder="Enter car name, speed of the car in km/h" v-on:keypress.enter="addItem"
                />
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" v-on:click="addItem">Add Car</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10">
                <ul class="list-group">
                    <li class="list-group-item" v-for="(car, index) in cars">
                        <div class="row">
                            <div class="col-md-1">
                                <button class="btn btn-danger" v-on:click="removeItem(index)">X</button>
                            </div>
                            <div class="col-md-6">
                                <div>{{car.name | capitalize}}</div>
                                <div>The {{car.name | undercase}} can speed upto {{car.speed}} Km/h</div>
                                <div>
                                    <a href="" target="_blank">{{car.name | getWikiUrl | undercase}}</a>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="row">
                                    <div class="col-md-5">
                                        In stock count: {{car.count}}
                                    </div>
                                    <div class="col-md-6">
                                        <span style="margin-left: 10px">
                                            <button class="btn btn-success" v-on:click="car.count++">+</button>
                                            <button class="btn btn-danger" v-on:click="car.count > 0 && car.count--">-</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="row">
                    <div class="col-md-5">
                        <div class="list-item" data-toggle="tooltip" data-placement="left" title="Cars with speed over 450 km/h">Total sports cars in stock: {{sportsCarsCount}}</div>
                        <div class="list-item">Total cars in stock: {{stockCount}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://unpkg.com/vue@2.3.3"></script>
<script src="app.js"></script>

</html>
